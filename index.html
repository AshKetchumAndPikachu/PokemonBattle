<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Battle Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col m6 center-align" id="opponent">
                <div class="row header">
                    <h1>Opponent</h1>
                </div>
                <div class="row customRow">
                    <form class="input-field col s4 offset-s4" id="form">
                        <input type="text" class="autocomplete white-text" id="pokemon-input">
                        <label for="autocomplete">Pokemon</label>
                        <input class="btn" type="submit" id="form">
                    </form>
                </div>
                <div class="col s4 offset-s4" id="pokemon1">
                    <img id="pokeImage1" class="responsive-img" src="" alt="">
                </div>
                
                <div class="row customRow"></div>
                <div class="col s6 offset-s3 card" id="info1">
                    <div class="card-content black-text flow-text">
                      <span id="pokeName1" class="card-title">Name</span>
                      <p id="pokeType1">Type</p>
                      <p>Weak Against: </p>
                      <ul id="weaknessList"></ul>
                    </div>
                </div>
            </div>
            <div class="col m6 center-align" id="trainer">
                <div class="row header">
                    <h1>Trainer</h1>
                </div>
                <div class="row customRow"></div>
                <div class="col s4 offset-s4" id="pokemon2">
                    <img id="pokeImage2" class="responsive-img" src="" alt="">
                </div>
                <div class="row customRow"></div>
                <div class="col s6 offset-s3 card" id="info2">
                    <div class="card-content black-text flow-text">
                      <span class="card-title" id="shout"></span>
                      <p id="pokeName2"></p>
                      <p id="pokeType2"></p>
                    </div>
                </div>
            </div>
            <div class="row" id="modal">
                <div class="col s12 center-align">
                    <h1>In Fond Memories of Ash Ketchum and Pikachu</h1>
                    <div>
                        <h1>Buttons</h1>
                    </div>
                    <!-- EXAMPLE HOW VIDEO CONTAINER WORKS -->
                    <div class="video-container">
                        <div id="videos">
                        <!-- <iframe width="853" height="480" src="//www.youtube.com/embed/Q8TXgCzxEnw?rel=0" frameborder="0" allowfullscreen></iframe> -->
                        </div>
                    </div>
            </div>

            <!-- SIMILAR TO YOUR ORIGINAL -->
            <!-- <div class="col"> -->    
                <!-- div for appending iframe window displaying dynamically generated youtube link -->
                <!-- this can be changed, we can display the video in a modal for example -->
                <!-- <div class="video-container" id="videos"></div> -->
                <!-- </div> -->
            <!-- </div> -->
        </div>
    </div>
                
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
